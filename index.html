<!DOCTYPE html>
<html lang="en">
<head> <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Street-Wear</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">VICI</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <img src="images/hero.jpg" alt="Fashion Banner">
        <div class="overlay">
            <h1>Welcome to VICI </h1>
            <button id="shopNow">Shop Now</button>
        </div>
    </section>

    <!-- COLLECTION SECTION -->
    <section class="collection">
        <h2>LIMITED ITEMS</h2>
        <div class="gallery">
            <img src="images/item1.jpg" alt="Fashion Item 1">
            <img src="images/item2.jpg" alt="Fashion Item 2">
            <img src="images/item3.jpg" alt="Fashion Item 3">
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 VICI. All Rights Reserved.</p>
    </footer>

</body>
</html>
