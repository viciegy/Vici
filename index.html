<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">FASHION BRAND</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Collection</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <img src="https://github.com/viciegy/Vici/blob/main/hero.jpg?raw=true" alt="Fashion Banner">
        <div class="overlay">
            <h1>Luxury Fashion Redefined</h1>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- COLLECTION SECTION -->
    <section class="collection">
        <h2>New Arrivals</h2>
        <div class="gallery">
            <img src="https://github.com/viciegy/Vici/blob/main/item1.JPG?raw=true" alt="Fashion Item 1">
            <img src="https://github.com/viciegy/Vici/blob/main/item2.JPG?raw=true" alt="Fashion Item 2">
            <img src="https://github.com/viciegy/Vici/blob/main/item3.JPG?raw=true" alt="Fashion Item 3">
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2025 Fashion Brand. All Rights Reserved.</p>
    </footer>

</body>
</html>
